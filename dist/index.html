<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta property="og:title" content="prueba de frontend"><meta property="og:type" content="formulario cotizacion de automoviles"><meta property="og:image" content="assets/images/logo.png"><meta name="keywords" content="crédito automotriz, comparador crédito automotriz"><title>prueba-front</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><link rel="stylesheet" href="index.css"></head><body><header class="o-header"><img src="assets/images/logo.png" alt="" srcset=""></header><main class="o-main"><form class="c-form" id="formQuote"><h6 class="c-form-title">Cotiza tu Seguro Automotriz</h6><p class="c-form-text">¡Resultados Instantáeos!</p><div class="form-row mt-5"><div class="form-group col-md-6 col-xs-12"><div class="row w-100"><label class="col-md-12 col-sm-4 c-form-label" for="cardBrand">Marca de carro</label> <select class="form-control col-md-12 col-sm-8" id="cardBrand"><option selected disabled></option><option>Nissan</option><option>BMW</option><option>Lamborgini</option><option>Porche</option></select><div class="invalid-feedback"><la>marca del auto es necesaria</la></div></div></div><div class="form-group col-md-6 col-xs-12"><div class="row w-100"><label class="col-md-12 col-sm-4 c-form-label" for="cardModel">Modelo del auto</label> <select class="form-control col-md-12 col-sm-8" id="cardModel" placeholder="modelo del auto"><option selected disabled></option><option>2017</option><option>2018</option><option>2019</option><option>2020</option></select><div class="invalid-feedback"><la>modelo del auto es necesario</la></div></div></div></div><div class="form-row"><div class="form-group col-md-4 col-xs-12"><div class="row w-100"><label class="col-md-12 col-sm-4 c-form-label" for="cardAge">Año</label> <select class="form-control col-md-12 col-sm-8" id="cardAge"><option selected disabled></option><option>2017</option><option>2018</option><option>2019</option><option>2020</option></select><div class="invalid-feedback"><la>año del carro es necesari0</la></div></div></div><div class="form-group col-md-8 col-xs-12"><div class="row w-100"><label class="col-md-12 col-sm-4 c-form-label" for="userEmail">Email</label> <input class="form-control col-md-12 col-sm-8" id="userEmail" type="email"><div class="invalid-feedback"><p>Correo invalido no corresponde al formato micorreo@correo.com</p></div></div></div></div><button class="btn btn-primary w-100" id="btn_submit" type="button">Cotizar</button></form></main></body><script src="./index.js"></script></html>
